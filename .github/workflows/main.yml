name: Manga Auto-Update

on:
  schedule:
    - cron: '0 */6 * * *' # Tourne toutes les 6 heures
  workflow_dispatch: # Permet de le lancer Ã  la main pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests beautifulsoup4 firebase-admin
      - name: Run scraper
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: python scraper.py
